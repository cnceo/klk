<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<foreach name="typeList" item="vo">
			<li <if condition="$vo['name'] eq $type">class="active"</if>><a href="{:url('business/adminData/index',array('type'=>$vo['name']))}">{$vo.title}</a></li>	
			</foreach>
		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('business/adminData/index')}">
           期号:
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
               placeholder="请输入彩种期号...">
            <input type="hidden" name="type" value="{$type}">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('business/adminData/index')}">清空</a>
            <a class="btn btn-default" href="{:url('business/adminData/add',array('type'=>$type))}">添加</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>{:lang('DATA_NUMBER')}</th>
					<th>{:lang('DATA_DATA')}</th>
					<th>{:lang('DATA_TIME')}</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.number}</td>	
					<td>{$vo.data}</td>
					<td>{:date('Y-m-d H:i:s',$vo['time'])}</td>
					<td>
						<a href="{:url('business/adminData/delete',array('id'=>$vo['id'],'type'=>$type))}" class="js-ajax-delete">{:lang('DELETE')}</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
