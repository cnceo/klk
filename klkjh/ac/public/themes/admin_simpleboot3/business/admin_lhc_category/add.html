<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminLhcCategory/index')}">分类管理</a></li>
        <li class="active"><a href="{:url('AdminLhcCategory/add')}">添加分类</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-1">           
        </div>
        <div class="col-md-7">
            <form class="js-ajax-form" action="{:url('AdminLhcCategory/addPost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active">                        
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>分类名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="name" required>
                            </div>
                        </div>   

                        <div class="form-group">
                            <label for="input-description">描述</label>
                            <div>
                                <textarea class="form-control" name="description" id="input-description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-description">图标</label>
                            <div>
                                <input type="hidden" name="icon" class="form-control" id="js-icon-input">
                                <div>
                                    <a href="javascript:uploadOneImage('图片上传','#js-icon-input');">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="js-icon-input-preview"
                                             width="135" style="cursor: pointer"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    <a class="btn btn-default" href="{:url('AdminLhcCategory/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
